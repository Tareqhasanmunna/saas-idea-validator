config:
  version: "1.0"
  environment: development

paths:
  raw_data_dir: data/raw/raw_batch
  raw_batch_report_dir: data/raw/raw_batch_report
  raw_merged_dir: data/raw/raw_merged
  processed_data_dir: data/processed
  fold_info_dir: data/fold_info
  results_dir: results
  models_dir: models
  models_archive_dir: models/archive
  logs_dir: logs
  reports_dir: src/training/reports
  rl_logs_dir: src/rl/logs
  rl_models_dir: models/rl_models
  best_rl_model_dir: models/best_rl_model
  best_sl_model_dir: models/best_sl_model
  data_archive_dir: data/archive

reddit:
  load_from_env: true
  rate_limit_delay: [1.0, 3.0]

scraper:
  subreddit: "SaaS"
  batch_size: 100
  max_batches: 10
  max_comments_per_post: 10
  delay_min: 1.0
  delay_max: 3.0
  min_comments_required: 3
  max_post_age_days: 183

validation_thresholds:
  good: 70
  neutral: 40
  bad: 0

vectorizer:
  type: tfidf
  max_features: 200
  stop_words: english
  ngram_range: [1, 2]
  min_df: 2
  max_df: 0.8

ml:
  cv_folds: 10
  scoring: f1_weighted
  class_weight: balanced

logging:
  level: INFO
  rl_log_file: src/rl/logs/rl_controller.log
  rl_episode_log: src/rl/logs/rl_episodes.log
  rl_reward_log: src/rl/logs/rl_rewards.log

rl:
  enabled: true
  mode: test
  run_on_startup: true
  delay_seconds_test: 60
  delay_seconds_prod: 2592000
  pause_on_shutdown: true
  max_retries_on_error: 3
  checkpoint_every_n_episodes: 5
  epsilon_start: 1.0
  epsilon_end: 0.1
  epsilon_decay: 0.995
  rl_model_retention_count: 10

retention:
  data_retention_months: 3
  model_retention_months: 2
