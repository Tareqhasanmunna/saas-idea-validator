scraper:
  subreddit: "SaaS"
  batch_size: 100 #reddit dont allow more then 1000 data per scrape request 
  max_batches: 10
  max_comments_per_post: 10
  delay_min: 1.0
  delay_max: 3.0
  retry_wait: 30

paths:
  raw_data_dir: "data/raw/raw_batch"
  raw_data_file: "reddit_data_batch"
  # Where merged output will be written (folder)
  merged_data_dir: "data/raw/raw_marged"
  # Merged output filename prefix (the script will append _merged.csv)
  merged_data_file: "reddit_data_batch"

validation_thresholds:
  good: 70
  neutral: 40
