# ML System Configuration

output_dir: ml_outputs
n_splits: 10
random_state: 42

models:
  DecisionTree:
    max_depth: 10
    random_state: 42

  LogisticRegression:
    max_iter: 1000
    solver: lbfgs

  RandomForest:
    n_estimators: 100
    max_depth: 15
    random_state: 42
    n_jobs: -1

  GradientBoosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    random_state: 42

  LightGBM:
    n_estimators: 200
    learning_rate: 0.05
    num_leaves: 31
    random_state: 42
    verbose: -1
